<h1 class="text-center">Quản lý thông tin bác sĩ</h1>
<div class="row">
  <div class="col-md-12">
    <a type="button" [routerLink]="['/Admin/Bacsi/create']" class="btn btn-outline-info">Thêm Bác Sĩ</a>
</div>
<br><br>
<div class="container">
  <div class="col-md-12">
    <table class="table table-striped" width="100%">
      <thead>
          <tr>
              <th>Ảnh</th>
              <th>Mã Bác Sĩ</th>
              <th>Tên Bác Sĩ</th>
              <th>Chuyên Khoa</th>
              <th>Email</th>
              <th>SDT</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let dataItem of ListBS">
              <td><img width="50px" src="{{PhotoFilePath+dataItem.HinhAnh}}" alt=""></td>
              <td>{{dataItem.MaBS}}</td>
              <td>{{dataItem.TenBS}}</td>
              <td>{{dataItem.ChuyenKhoa.TenCK}}</td>
              <td>{{dataItem.Email}}</td>
              <td>{{dataItem.SDT}}</td>
              <td>
                  <a type="button" class="btn btn-outline-info" [routerLink]="['/Admin/Bacsi/edit',dataItem.MaBS]">Edit</a>
                  <button type="button" class="btn btn-outline-danger ml-2"(click)="deleteClick(dataItem)">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
                    </svg>
                  </button>
              </td>
          </tr>
      </tbody>
    </table>
  </div>
</div>
