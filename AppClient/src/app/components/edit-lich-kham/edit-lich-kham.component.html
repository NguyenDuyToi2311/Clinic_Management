<div class="row mt-3"><br>
  <h3 class="col-md-12 text-center" style="color: #33CC99;">Cập Nhật Lịch Khám</h3>
</div>
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <div class="row">

      <div class="col-md-9">
        <div class="form-group">
          <div class="row mt-2">
            <label class="col-sm-3 col-form-label">Ngày Khám</label>
            <div class="col-sm-9">
              <input type="datetime-local" name="NgayKham" class="form-control" [(ngModel)]="NgayKham">
            </div>
          </div>
          <div class="row mt-2">
            <label class="col-sm-3 col-form-label">Trạng Thái</label>
            <div class="col-sm-9">
              <select class="form-control" name="TrangThai" [(ngModel)]="TrangThai">
                <option value="Chờ Duyệt">Chờ Duyệt</option>
                <option value="Chờ Khám">Chờ Khám</option>
                <option value="Đã Khám">Đã Khám</option>
              </select>
            </div>
          </div>
          <div class="row mt-2">
            <label class="col-sm-3 col-form-label">Ghi Chú</label>
            <div class="col-sm-9">
              <textarea name="GhiChu" [(ngModel)]="GhiChu" class="form-control" cols="30" rows="3"></textarea>
            </div>
          </div>

          <div class="row mt-2">
            <label class="col-sm-3 col-form-label">Phòng Khám</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" [(ngModel)]="PhongKham" name="PhongKham">
            </div>
          </div>

          <div class="row mt-2">
            <label class="col-sm-3 col-form-label">Bệnh Nhân</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" [(ngModel)]="MaBN" readonly>
            </div>
          </div>
          <div class="row mt-2">
            <label class="col-sm-3 col-form-label">Bác Sĩ</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" [(ngModel)]="MaBS" readonly>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button (click)="updateLichKham()" class="ml-1 btn btn-primary mb-5">
                Save
              </button>
            </div>
          </div>
        </div>
      </div>



    </div>
  </div>
</div>
