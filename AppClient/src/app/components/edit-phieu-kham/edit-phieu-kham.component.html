<div class="row mt-3"><br>
  <h3 class="col-md-12 text-center" style="color: #33CC99;">Cập Nhật Hồ Sơ Khám Bệnh</h3>
</div>
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <div class="row">

      <div class="col-md-9">
        <div class="form-group">
          <div class="row mt-2">
            <label class="col-sm-3 col-form-label">Ngày Khám</label>
            <div class="col-sm-9">
                <input type="datetime-local" name="NgayKham" class="form-control" [(ngModel)]="NgayKham">
            </div>
          </div>

          <div class="row mt-2">
            <label class="col-sm-3 col-form-label">Triệu Chứng</label>
            <div class="col-sm-9">
                <textarea name="TrieuChung" class="form-control" [(ngModel)]="TrieuChung" cols="30" rows="3"></textarea>
            </div>
          </div>
          <div class="row mt-2">
            <label class="col-sm-3 col-form-label">Chuẩn Đoán</label>
            <div class="col-sm-9">
                <textarea name="ChuanDoan" class="form-control" [(ngModel)]="ChuanDoan" cols="30" rows="3"></textarea>
            </div>
          </div>

          <div class="row mt-2">
            <label class="col-sm-3 col-form-label">Bệnh Nhân</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" [(ngModel)]="MaBN" readonly>
            </div>
          </div>
          <div class="row mt-2">
            <label class="col-sm-3 col-form-label">Bác Sĩ</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" [(ngModel)]="MaBS" readonly >
            </div>
          </div>
          <div class="row mt-2">
            <label class="col-sm-3 col-form-label">Mã Hóa Đơn Khám Bệnh</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" [(ngModel)]="MaHD" readonly>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button (click)="updatePhieuKham()" class="ml-1 btn btn-primary mb-5">
                Save
              </button>
            </div>
          </div>
        </div>
      </div>



    </div>
  </div>
</div>
