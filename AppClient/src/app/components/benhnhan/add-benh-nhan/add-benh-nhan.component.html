<div class="row mt-3"><br>
  <h3 class="col-md-12 text-center" style="color: #33CC99;">ĐĂNG KÝ TÀI KHOẢN</h3>
</div>
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <div class="row">

      <div class="col-md-9">
        <div class="form-group">

          <div class="row mt-2">
            <label class="col-sm-3 col-form-label">Tên Bệnh Nhân</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" [(ngModel)]="TenBN"
                placeholder="Tên..">
            </div>
          </div>
          <div class="row mt-2">
            <label class="col-sm-3 col-form-label">Giới Tính</label>
            <div class="col-sm-9">
              <select class="form-control" [(ngModel)]="GioiTinh">
                  <option value="Nam">Nam</option>
                  <option value="Nữ">Nữ</option>
                  <option value="Khác">Khác</option>
              </select>
            </div>
          </div>
          <div class="row mt-2">
            <label class="col-sm-3 col-form-label">Số Điện Thoại</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" [(ngModel)]="SDT"
                placeholder="Điện thoại">
            </div>
          </div>
          <div class="row mt-2">
            <label class="col-sm-3 col-form-label">Ngày sinh</label>
            <div class="col-sm-9">
                <input type="date" class="form-control" [(ngModel)]="NgaySinh">
            </div>
          </div>
          <div class="row mt-2">
            <label class="col-sm-3 col-form-label">Địa chỉ</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" [(ngModel)]="DiaChi">
            </div>
          </div>
          <div class="row mt-2">
            <label class="col-sm-3 col-form-label">Mật khẩu</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" [(ngModel)]="Password"
                placeholder="***">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button (click)="addBenhNhan()" class="ml-1 btn btn-primary mb-5">
                Đăng ký
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="row">
          <div class="ml-3 bd-highlight" style="width: 40%;">
        <img [src]="PhotoFilePath" id="empImg" height="250px;" width="200px;">
        <input type="file"  (change)="uploadPhoto($event)" class="mt-2"/>
      </div>
        </div>
      </div>


    </div>
  </div>
</div>
