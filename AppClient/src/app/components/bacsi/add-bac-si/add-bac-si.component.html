<div class="d-flex flex-row mt-5 mb-3"><br>
    <br>
    <h3>THÊM BÁC SĨ</h3>
</div>
<div class="d-flex flex-row  mb-3">

    <div class="form-group row">

        <label class="col-sm-2 col-form-label">Tên Bác Sĩ</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="TenBS" placeholder="Tên bác sĩ">
        </div>

        <label class="col-sm-2 col-form-label">Chuyên Khoa</label>
        <div class="col-sm-10">
            <select class="form-control" [(ngModel)]="MaCK">

                <option *ngFor="let ck of ListCK" value="{{ck.MaCK}}">
                    {{ck.TenCK}}
                </option>
            </select>
        </div>

        <label class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Email" placeholder="Email">
        </div>
        <label class="col-sm-2 col-form-label">Số Điện Thoại</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="SDT" placeholder="">
        </div>
        <label class="col-sm-2 col-form-label">Mật khẩu</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" [(ngModel)]="Password" placeholder="***">
        </div>
    </div>
    <div class="ml-3 bd-highlight" style="width: 40%;">
        <img [src]="PhotoFilePath" id="empImg" height="250px;" width="200px;">
        <input type="file" (change)="uploadPhoto($event)" class="mt-2" />
    </div>
</div>


<button (click)="addDoctor()" class="btn btn-primary mb-5">
    Add
</button>
