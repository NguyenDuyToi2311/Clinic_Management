<div class="row mt-3"><br>
  <h3 class="col-md-12 text-center" style="color: #33CC99;">Cập Nhật Hóa Đơn</h3>
</div>
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <div class="row">

      <div class="col-md-9">
        <div class="form-group">
          <div class="row mt-2">
            <label class="col-sm-3 col-form-label">Ngày Khám</label>
            <div class="col-sm-9">
                <input type="datetime-local" name="NgayLap" class="form-control" [(ngModel)]="NgayLap">
            </div>
          </div>


          <div class="row mt-2">
            <label class="col-sm-3 col-form-label">Tổng Tiền</label>
            <div class="col-sm-9">
                <input type="number" class="form-control" [(ngModel)]="TongTien"
                name="TongTien">
            </div>
          </div>



          <div class="row">
            <div class="col-md-12">
              <button (click)="updateClick()" class="ml-1 btn btn-primary mb-5">
                Save
              </button>
            </div>
          </div>
        </div>
      </div>



    </div>
  </div>
</div>
