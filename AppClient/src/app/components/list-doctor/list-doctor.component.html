<div class="page-banner overlay-dark bg-image" style="background-image: url(../assets/img/bg_image_1.jpg);">
  <div class="banner-section">
    <div class="container text-center wow fadeInUp">
      <nav aria-label="Breadcrumb">
        <ol class="breadcrumb breadcrumb-dark bg-transparent justify-content-center py-0 mb-2">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Doctors</li>
        </ol>
      </nav>
      <h1 class="font-weight-normal">Đội Ngũ Bác Sĩ Giàu Kinh Nghiệm</h1>
    </div> <!-- .container -->
  </div> <!-- .banner-section -->
</div> <!-- .page-banner -->

<div class="page-section bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">

        <div class="row">

          <div *ngFor="let item of ListBS" class="col-md-6 col-lg-4 py-3 wow zoomIn" >
            <div class="card-doctor">
              <div class="header">
                <img src="{{PhotoFilePath+item.HinhAnh}}" alt="">
                <div class="meta">
                  <a href="#"><span class="mai-call"></span></a>
                  <a href="#"><span class="mai-logo-whatsapp"></span></a>
                </div>
              </div>
              <div class="body">
                <a [routerLink]="['/Bacsi/detail',item.MaBS]">
                  <p class="text-xl mb-0">Dr. {{item.TenBS}}</p>
                </a>
                <span class="text-sm text-grey">{{item.ChuyenKhoa.TenCK}}</span>
              </div>
            </div>
          </div>



        </div>

      </div>
    </div>
  </div> <!-- .container -->
</div> <!-- .page-section -->
