<div class="row mt-3"><br>
  <h3 class="col-md-12 text-center" style="color: #33CC99;">PHIẾU KHÁM BỆNH</h3>
</div>
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <div class="row">

      <div class="col-md-12">
        <div class="form-group">

          <div class="row mt-2">
            <label class="col-sm-3 col-form-label">Mã Bệnh Nhân</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="MaBN" [(ngModel)]="MaBN" readonly>
            </div>
          </div>
          <div class="row mt-2">
            <label class="col-sm-3 col-form-label">Mã Bác Sĩ</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="MaBS" [(ngModel)]="MaBS" readonly>
            </div>
          </div>

          <div class="row mt-2">
            <label class="col-sm-3 col-form-label">Triệu Chứng</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" [(ngModel)]="TrieuChung">
            </div>
          </div>
          <div class="row mt-2">
            <label class="col-sm-3 col-form-label">Chuẩn Đoán</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" [(ngModel)]="ChuanDoan">
            </div>
          </div>
          <div class="row mt-2">
            <label class="col-sm-3 col-form-label">Tổng Tiền</label>
            <div class="col-sm-9">
              <input type="number" class="form-control" [(ngModel)]="TongTien">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mt-2">
              <button (click)="LapPhieuKham()" class="ml-1 btn btn-primary mb-5">
                Lưu
              </button>
            </div>
          </div>
        </div>
      </div>




    </div>
  </div>
</div>
