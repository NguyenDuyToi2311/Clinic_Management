<h1 class="text-center text-primary">Danh Sách Lịch Khám Bệnh</h1>
<div class="container">
  <div class="col-md-12">
    <table class="table table-striped" width="100%">
      <thead>
        <tr>
          <th>Mã LK</th>
          <th>Ngày Khám</th>
          <th>Trạng Thái</th>
          <th>Ghi Chú</th>
          <th>Phòng Khám</th>
          <th>Bác Sĩ</th>
          <th>Bệnh Nhân</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dataItem of ListPK">
          <td>{{dataItem.MaLK}}</td>
          <td>{{dataItem.NgayKham|date:"medium"}}</td>
          <td>{{dataItem.TrangThai}}</td>
          <td>{{dataItem.GhiChu}}</td>
          <td>{{dataItem.PhongKham}}</td>
          <td>{{dataItem.BacSi.TenBS}}</td>
          <td>{{dataItem.BenhNhan.TenBN}}</td>
          <td>
            <a type="button" [routerLink]="['/Admin/Lichkham/edit',dataItem.MaLK]" style="width:100% ;"
              class="btn btn-primary">Edit</a>
            <button (click)="deleteClick(dataItem)" class="btn btn-danger" style="width:100% ;">Xóa</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
